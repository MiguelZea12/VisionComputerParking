<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamiento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Detector de Estacionamiento</h1>
    </header>
    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="100%" height="500" alt="Video de Estacionamiento">
            <div class="controls">
                <button onclick="controlVideo('play')">‚ñ∂ Reproducir</button>
                <button onclick="controlVideo('pause')">‚è∏ Pausar</button>
                <button onclick="controlVideo('restart')">üîÑ Reiniciar</button>
            </div>
        </div>
        <div class="status-container">
            <h2>Estado del Estacionamiento</h2>
            <div>Ocupados: <span id="occupied">0</span></div>
            <div>Libres: <span id="free">12</span></div>
            <canvas id="occupancyChart"></canvas>
            <div class="pie-chart-container">
                <h3>Porcentaje de Ocupaci√≥n</h3>
                <canvas id="occupancyPieChart"></canvas>
            </div>
        </div>
    </div>
    <footer>
        Derecho de Autor por Alejandro Zea, Juan Daza, Julio Vinces Y Aldair Toala
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
